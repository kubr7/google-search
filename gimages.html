<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="sass/index.css">
    <link rel="stylesheet" href="sass/gimages.css">
    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="google-homepage">
        <header class="google google-header">
            <nav class="google-navbar">
                <div class="google-menubar">
                    <div class="google-menu google-menu1">
                        <div class="back-to-home">
                            <a class="back-2-home-link tooltip" href="index.html">
                                <svg class="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path style="fill:#000"
                                        d="M24 12.001H2.914l5.294-5.295-.707-.707L1 12.501l6.5 6.5.707-.707-5.293-5.293H24v-1z"
                                        data-name="Left" />
                                </svg>
                                <span class="tooltip-text">Back to Home</span>
                            </a>
                        </div>
                    </div>
                    <div class="google-menu google-menu2">
                        <div class="google-apps google-apps-menu">
                            <a class="google-apps-link tooltip" href="https://www.google.co.in/intl/en/about/products">
                                <svg class="mi" focusable="false" viewBox="0 0 24 24">
                                    <path
                                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                                    </path>
                                </svg>
                                <span class="tooltip-text">Google apps</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="google logo-img google-img">
            <div class="google-logo google-logo-img">
                <img id="google-img" src="assets/img/google-logo.png" alt="Google Images">
                <span class="image-note">images</span>
            </div>
        </section>

        <section class="google google-search google-search-form">
            <form action="https://images.google.com/search" method="GET" role="search">
                <div class="google-search1">
                    <div class="google-search2">
                        <div class="google-search3">
                            <div class="google-search-input">
                                <div class="search-icon">
                                    <div class="search-ico">
                                        <img class="search-img" src="assets/img/search48.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="search-input">
                                <div class="search-input-area"></div>
                                <input type="hidden" name="tbm" value="isch">
                                <input type="text" name="q" class="search-input-textarea">
                            </div>
                            <div class="search-by-voice-cta  tooltip-c">
                                <div class="search-by-voice">
                                    <img class="mic-img" src="assets/img/mic.png" alt="">
                                </div>
                                <span class="tooltip-c-text">Search by voice</span>
                            </div>
                            <div class="search-by-img-cta tooltip-c">
                                <div class="search-by-image">
                                    <img class="camera-img" src="assets/img/camera24.png" alt="">
                                </div>
                                <span class="tooltip-c-text">Search by image</span>
                            </div>
                            <button class="search-icon-cta" aria-label="Google Search" type="submit">
                                <div class="search-icon-button">
                                    <span class="search-icon-svg">
                                        <svg focusable="false" viewBox="0 0 24 24">
                                            <path
                                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                        </svg>
                                    </span>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="google-search-cta googl-esearch-cta1">
                        <center>
                            <input class="cta-button" type="submit" value="Image Search">
                        </center>
                    </div>
                </div>
            </form>
        </section>

        <section class="google-footer">
            <div class="footer-content msf">
                <div class="footer-content lside">
                    <a class="footer-link" href="#">About</a>
                    <a class="footer-link" href="#">Advertising</a>
                    <a class="footer-link" href="#">Business</a>
                    <a class="footer-link" href="#">How Search Works</a>
                </div>
                <div class="footer-content rside">
                    <a class="footer-link" href="#">Privacy</a>
                    <a class="footer-link" href="#">Terms</a>
                    <a class="footer-link" href="#">Settings</a>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function toggleMenu() {
            // Implement your menu toggle logic here
        }
    </script>
</body>

</html>
